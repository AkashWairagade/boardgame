<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <title>Boardgames</title>
      <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; vertical-align: top; }
        td.description, td.comment, td.mechanics { max-width: 300px; white-space: pre-wrap; word-wrap: break-word; }
      </style>
    </head>
    <body>
      <h1>Boardgames</h1>
      <a th:href="@{/boardgames/new}">Add new</a>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Avg Age</th>
            <th>Players</th>
            <th>Avg Time (min)</th>
            <th>Price (USD)</th>
            <th>Purchase</th>
            <th>Comment</th>
            <th>BGG Rating</th>
            <th>Complexity</th>
            <th>Mechanics</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="g : ${games}">
            <td th:text="${g.srNo}">1</td>
            <td th:text="${g.name}">Name</td>
            <td th:text="${g.type}">Type</td>
            <td th:text="${g.avgAge}">8+</td>
            <td th:text="${g.players}">2-5</td>
            <td th:text="${g.avgPlayTimeMin}">15</td>
            <td th:text="${g.priceUSD}">6.29</td>
            <td th:text="${g.purchase}"></td>
            <td class="comment" th:text="${g.comment}"></td>
            <td th:text="${g.avgBGGRating}"></td>
            <td th:text="${g.avgComplexityWeight}"></td>
            <td class="mechanics" th:text="${g.gameMechanics}"></td>
            <td class="description" th:text="${g.description}"></td>
            <td>
              <a th:href="@{|/boardgames/edit/${g.srNo}|}">Edit</a>
              <form th:action="@{|/boardgames/delete/${g.srNo}|}" method="post" style="display:inline">
                <button type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
    </html>
