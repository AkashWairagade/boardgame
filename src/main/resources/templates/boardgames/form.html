<!-- html -->
          <!DOCTYPE html>
          <html xmlns:th="http://www.thymeleaf.org">
          <head>
            <meta charset="UTF-8" />
            <title>Boardgame form</title>
            <style>
              label { display:block; margin-top:8px; }
              input, textarea { width:100%; max-width:600px; }
            </style>
          </head>
          <body>
            <h1 th:text="${boardgame.srNo} ? 'Edit boardgame' : 'Add boardgame'">Form</h1>

            <form th:action="@{/boardgames}" th:object="${boardgame}" method="post">
              <input type="hidden" th:field="*{srNo}" />

              <label>Name</label>
              <input type="text" th:field="*{name}" />

              <label>Type</label>
              <input type="text" th:field="*{type}" />

              <label>Avg Age</label>
              <input type="text" th:field="*{avgAge}" />

              <label>Players</label>
              <input type="text" th:field="*{players}" />

              <label>Avg Play Time (min)</label>
              <input type="text" th:field="*{avgPlayTimeMin}" />

              <label>Price (USD)</label>
              <input type="number" step="0.01" th:field="*{priceUSD}" />

              <label>Purchase</label>
              <input type="text" th:field="*{purchase}" />

              <label>Comment</label>
              <textarea th:field="*{comment}" rows="3"></textarea>

              <label>Avg BGG Rating</label>
              <input type="number" step="0.1" th:field="*{avgBGGRating}" />

              <label>Avg Complexity Weight</label>
              <input type="number" step="0.1" th:field="*{avgComplexityWeight}" />

              <label>Game Mechanics</label>
              <textarea th:field="*{gameMechanics}" rows="2"></textarea>

              <label>Description</label>
              <textarea th:field="*{description}" rows="4"></textarea>

              <!-- CSRF token if Spring Security enabled -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

              <div style="margin-top:12px;">
                <button type="submit">Save</button>
                <a th:href="@{/boardgames}">Cancel</a>
              </div>
            </form>
          </body>
          </html>
